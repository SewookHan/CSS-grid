<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Flexbox vs CSS Grid: Controls on Right!</title>
</head>

<body>

  <!-- The everything on the right except the one thing -->

  <div class="tracks">
    <div class="track">
      <h2>The Future (Ft. The R.O.C.)</h2>
      <button>⭐</button>
      <button>❤️</button>
      <button>❌</button>
    </div>
    <div class="track">
      <h2>Bounce With Me (Ft. Jermaine Dupri & Xscape)</h2>
      <button>⭐</button>
      <button>❤️</button>
      <button>❌</button>
    </div>
    <div class="track">
      <h2>Puppy Love (Ft. Jagged Edge & Jermaine Dupri)</h2>
      <button>⭐</button>
      <button>❤️</button>
      <button>❌</button>
    </div>
    <div class="track">
      <h2>You Know Me (Ft. Da Brat & Jermaine Dupri)</h2>
      <button>⭐</button>
      <button>❤️</button>
      <button>❌</button>
    </div>
    <div class="track">
      <h2>The Dog in Me</h2>
      <button>⭐</button>
      <button>❤️</button>
      <button>❌</button>
    </div>
    <div class="track">
      <h2>Bow Wow (That's My Name) (Ft. Snoop Dogg)</h2>
      <button>⭐</button>
      <button>❤️</button>
      <button>❌</button>
    </div>
  </div>
  <style>
    .track {
      background: white;
      padding: 10px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: 1fr;
      grid-auto-flow: column;

      /* 
      row – 자동 배치 알고리즘으로 각 행을 순차적으로 채우고 필요하면 행을 추가한다(기본값).
      column – 자동 배치 알고리즘으로 각 열을 순차적으로 채우고 필요하면 열을 추가한다.
      dense – 위치 배정 중에 작은 크기의 그리드 아이템이 나중에 나타날 경우 자동 배치 알고리즘으로 그리드의 앞 부분을 먼저 채운다. 
      */
      

    }
  </style>
</body>

</html>
